{% extends 'base.html' %}
{% block title %}教师列表{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">教师管理</h1>
    <a href="{% url 'users:teacher-create' %}" class="btn btn-sm btn-outline-secondary">添加教师</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr><th>用户名</th><th>姓名</th><th>邮箱</th><th>操作</th></tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.user.username }}</td>
                <td>{{ teacher.user.full_name }}</td>
                <td>{{ teacher.user.email }}</td>
                <td>
                    <a href="{% url 'users:teacher-update' teacher.user.pk %}" class="btn btn-primary btn-sm">编辑</a>
                    <a href="{% url 'users:teacher-delete' teacher.user.pk %}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">暂无教师信息。</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
